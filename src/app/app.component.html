<div class="card" style="width: 40em; margin:2rem;box-shadow:2% 2% 10% rgba(0,0,0,0.5)" *ngFor="let i of arr">
  <img class="card-img-top" src="{{i.urlToImage}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.content}}</p>
  </div>
</div>
